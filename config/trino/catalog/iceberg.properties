connector.name=iceberg

# ระบุ catalog type: hive-based catalog
catalog.type=hive

# ชี้ไปยัง Hive Metastore
hive.metastore.uri=thrift://hive-metastore:9083

# ระบุ S3 (MinIO) เป็น warehouse location
warehouse=s3a://lakehouse-data/warehouse

# Credentials สำหรับ MinIO
hive.s3.aws-access-key=minioadmin
hive.s3.aws-secret-key=minioadmin

# MinIO endpoint
hive.s3.endpoint=http://minio:9000

# รองรับ path-style (จำเป็นสำหรับ MinIO)
hive.s3.path-style-access=true

# ปิด SSL เพราะ MinIO ใช้ HTTP
hive.s3.ssl.enabled=false
